spring:
    datasource:
        name: syg
        url: jdbc:mysql://localhost:3306/base_boot?characterEncoding=utf-8&useSSL=false
        username: root
        password: 123456
        driver-class-name: com.mysql.jdbc.Driver
    redis:
        host: localhost
        password:
        port: 6379
        timeout: 300
    flyway:
        baseline-on-migrate: true
    jackson:
        time-zone: GMT+8
mybatis:
    mapperLocations: classpath:mappers/*.xml
    type-handlers-package: cn.wscq.spring.domain.dao.mybatis
    type-aliases-package: cn.wscq.srping.domain.model.mybatis
    configuration:
        log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
pagehelper:
    helper-dialect: mysql
    reasonable: true
    supportMethodsArguments: true
    params: count=countSql
    rowBoundsWithCount: true
server:
    port: 2333
    servlet:
        context-path: '/'
logging:
    config: classpath:logbak.xml